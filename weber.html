      <script>
          function downloadAllData() {
              try {
                  const submissions = [];
                  for (let i = 0; i < localStorage.length; i++) {
                      const key = localStorage.key(i);
                      if (key.startsWith('formData')) {
                          submissions.push(JSON.parse(localStorage.getItem(key)));
                      }
                  }
      
                  if (submissions.length === 0) {
                      alert('No submissions found');
                      return;
                  }
      
                  // Create worksheet from submissions
                  const ws = XLSX.utils.json_to_sheet(submissions);
                  const wb = XLSX.utils.book_new();
                  XLSX.utils.book_append_sheet(wb, ws, "All Submissions");
      
                  // Generate Excel file with timestamp
                  const timestamp = new Date().toISOString().split('T')[0];
                  const fileName = `all_submissions_${timestamp}.xlsx`;
                  XLSX.writeFile(wb, fileName);
                  
                  alert('Data downloaded successfully!');
              } catch (error) {
                  console.error('Error downloading data:', error);
                  alert('Error downloading data. Please try again.');
              }
          }
      
          function displaySubmissions() {
              try {
                  const submissions = [];
                  const submissionsTable = document.getElementById('submissions-table');
                  submissionsTable.innerHTML = ''; // Clear existing content
      
                  // Collect all form submissions
                  for (let i = 0; i < localStorage.length; i++) {
                      const key = localStorage.key(i);
                      if (key.startsWith('formData')) {
                          const data = JSON.parse(localStorage.getItem(key));
                          if (data) submissions.push(data);
                      }
                  }
      
                  if (submissions.length === 0) {
                      submissionsTable.innerHTML = '<p>No submissions found</p>';
                      return;
                  }
      
                  // Create and populate table
                  const table = document.createElement('table');
                  const headers = Object.keys(submissions[0]);
                  
                  // Add header row
                  const headerRow = document.createElement('tr');
                  headers.forEach(header => {
                      const th = document.createElement('th');
                      th.textContent = header;
                      headerRow.appendChild(th);
                  });
                  table.appendChild(headerRow);
      
                  // Add data rows
                  submissions.forEach(submission => {
                      const row = document.createElement('tr');
                      headers.forEach(header => {
                          const td = document.createElement('td');
                          td.textContent = submission[header] || '';
                          row.appendChild(td);
                      });
                      table.appendChild(row);
                  });
      
                  submissionsTable.appendChild(table);
              } catch (error) {
                  console.error('Error displaying submissions:', error);
                  document.getElementById('submissions-table').innerHTML = 
                      '<p>Error loading submissions. Please refresh the page.</p>';
              }
          }
          
          // Initialize table on page load
          document.addEventListener('DOMContentLoaded', displaySubmissions);
      
      // Initialize on page load
      document.addEventListener('DOMContentLoaded', loadSavedFormData);
   
      </script>

  function submitForm(event) {
      event.preventDefault();
      const form = document.querySelector('form');
      const formData = new FormData(form);
      const data = {};
      
      // Convert FormData to object and validate required fields
      let hasErrors = false;
      formData.forEach((value, key) => {
          data[key] = value;
          // Check if required field is empty
          const field = form.querySelector(`[name="${key}"]`);
          if (field && field.hasAttribute('required') && !value) {
              hasErrors = true;
              field.classList.add('error');
          }
      });
  
      if (hasErrors) {
          alert('Please fill in all required fields');
          return;

      // Store the submission with a unique timestamp key
      const timestamp = new Date().toISOString();
      const submissionKey = `formData_${timestamp}`;
      localStorage.setItem(submissionKey, JSON.stringify(data));
  
      // Clear the form and show success message

            otherInput.style.display = "none";
          }
        }

        function addActivityField() {
          var container = document.getElementById("activity-container");
          var newEntry = document
            .querySelector(".activity-entry")
            .cloneNode(true);
          newEntry.querySelector("select").value = "";
          newEntry.querySelector("input").style.display = "none";
          container.appendChild(newEntry);
        }

        function removeActivityField(button) {
          var container = document.getElementById("activity-container");
          if (container.children.length > 1) {
            button.parentElement.remove();
          }
        }
      </script>
